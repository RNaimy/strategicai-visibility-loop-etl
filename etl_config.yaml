scoring:
  enable: true
  # Treat expected CTR values below as FRACTIONS (0.015 = 1.5%)
  expected_ctr_units: fraction
  expected_ctr_uplift: 0.00

  # Evaluate CTR underperf primarily where gains matter most
  min_impressions: 5
  min_position_for_ctr_eval: 1.0
  max_position_for_ctr_eval: 20.0

  # Baseline CTR by position buckets for small/mid sites (blogs, local)
  expected_ctr_by_position:
    "1":     0.300
    "2":     0.200
    "3":     0.150
    "4-5":   0.095
    "6-7":   0.060
    "8-9":   0.040
    "10-12": 0.030
    "13-15": 0.020
    "16-20": 0.015
    "21-30": 0.010
    "31-50": 0.006
    default: 0.006

thresholds:
  # Small buffer so minor noise doesn’t flag
  ctr_underperf_margin: 0.002

output:
  # Control optional ETL artifacts (safe defaults for public demo)
  write_slices: false         # if true, writes ctr_debug.csv, anomaly_ctr_underperf.csv, schema_gaps.csv
  write_html_reports: false   # if true, writes HTML reports from transforms (requires templates)

# Site-specific normalization (used by ETL when constructing/cleaning URLs)
site:
  # Set your domain only — no protocol or trailing slash
  base_domain: example-florist.com
  # Normalization flags the ETL can apply when joining/cleaning urls
  url_normalization:
    force_https: true
    strip_trailing_slash: true

# Input file locations (can be overridden by env vars)
inputs:
  screaming_frog: data_demo/screaming_frog_export.csv
  gsc:            data_demo/gsc_export.csv
  ga4:            data_demo/ga4_export.csv