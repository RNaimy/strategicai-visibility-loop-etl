

name: üêõ Bug Report
description: Report a problem or unexpected behavior in the ETL pipeline
title: "[Bug]: "
labels: ["bug", "needs triage"]
assignees:
  - RNaimy

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve the StrategicAI Visibility Loop ETL!  
        Please fill out the form below to help us reproduce and fix the issue.

  - type: input
    id: summary
    attributes:
      label: Short Summary
      description: Briefly describe the bug or issue.
      placeholder: "ETL fails when GA4 input is missing"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Run `make run`
        2. Observe missing GA4 export error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or Output
      description: Paste any relevant console output, error logs, or screenshots.
      render: shell

  - type: input
    id: env
    attributes:
      label: Environment
      description: Include system info (OS, Python version, etc.)
      placeholder: "macOS 15.6.1, Python 3.13, csvkit 1.3.0"

  - type: checkboxes
    id: confirm
    attributes:
      label: Confirmations
      options:
        - label: I‚Äôve searched existing issues to avoid duplicates
          required: true
        - label: I‚Äôm using the latest version of this repository
          required: true